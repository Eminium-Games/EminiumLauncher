<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - Eminium Launcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="settings-container">
        <h1>Paramètres</h1>
        
        <div class="settings-group">
            <h2>Général</h2>
            <div class="setting">
                <label for="language">Langue :</label>
                <select id="language">
                    <option value="fr_FR">Français</option>
                    <option value="en_US">English</option>
                </select>
            </div>
            
            <div class="setting">
                <label>
                    <input type="checkbox" id="autoConnect">
                    Connexion automatique
                </label>
            </div>
            
            <div class="setting">
                <label>
                    <input type="checkbox" id="keepLauncherOpen">
                    Garder le launcher ouvert
                </label>
            </div>
        </div>
        
        <div class="settings-group">
            <h2>Jeu</h2>
            <div class="setting">
                <label for="javaPath">Chemin vers Java :</label>
                <div class="file-input">
                    <input type="text" id="javaPath" placeholder="Chemin vers l'exécutable Java">
                    <button id="browseJava">Parcourir...</button>
                </div>
            </div>
            
            <div class="setting">
                <label for="jvmArgs">Arguments JVM :</label>
                <input type="text" id="jvmArgs" placeholder="-Xmx2G -Xms1G">
            </div>
            
            <div class="setting">
                <label for="gameDir">Dossier du jeu :</label>
                <div class="file-input">
                    <input type="text" id="gameDir" placeholder="Dossier .minecraft">
                    <button id="browseGameDir">Parcourir...</button>
                </div>
            </div>
        </div>
        
        <div class="settings-actions">
            <button id="saveSettings" class="btn btn-primary">Enregistrer</button>
            <button id="cancelSettings" class="btn btn-secondary">Annuler</button>
            <button id="resetSettings" class="btn btn-danger">Réinitialiser</button>
        </div>
    </div>
    
    <script src="settings.js"></script>
</body>
</html>
